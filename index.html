    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-family: 'Titillium Web', sans-serif;
            padding: 2rem;
            position: relative;
            transition: background 2s ease, color 2s ease;
        }
        
        .main-content {
            text-align: center;
            z-index: 1;
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Work Sans', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            z-index: 1;
        }
        
        .footer-left a, .footer-right a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease, color 2s ease;
        }
        
        .footer-left a:hover, .footer-right a:hover {
            opacity: 1;
        }
        
        .footer-left a + a {
            margin-left: 1rem;
        }
        
        .footer-right {
            text-align: right;
        }
        
        .separator {
            opacity: 0.5;
            margin: 0 0.5rem;
        }
        
        address {
            font-style: normal;
        }
        
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .footer-right {
                text-align: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="emoji">⛰️</div>

                34159 Fremont Blvd, Unit #2045, Fremont, CA 94555 <span class="separator">|</span> <a href="mailto:hello@maxima.team">hello@maxima.team</a>
            </address>
        </div>
    </footer>

    <script>
        let manualOverride = false;
        
        function updateTimeBasedStyles(forcedPeriod = null) {
            const hour = forcedPeriod || new Date().getHours();
            let colors, textColor;

            // Early Morning (5-8): Soft, cool colors
            if (hour >= 5 && hour < 8) {
                colors = ['#E6E6FA', '#B0C4DE']; // Lavender to Light Steel Blue
                textColor = '#333333';
            }
            // Morning (8-11): Warm, energetic colors
            else if (hour >= 8 && hour < 11) {
                colors = ['#FFE4B5', '#87CEEB']; // Moccasin to Sky Blue
                textColor = '#333333';
            }
            // Midday (11-15): Bright, vibrant colors
            else if (hour >= 11 && hour < 15) {
                colors = ['#87CEEB', '#98FB98']; // Sky Blue to Pale Green
                textColor = '#333333';
            }
            // Afternoon (15-18): Warm, golden colors
            else if (hour >= 15 && hour < 18) {
                colors = ['#DEB887', '#FFA07A']; // Burlywood to Light Salmon
                textColor = '#333333';
            }
            // Evening (18-21): Sunset colors
            else if (hour >= 18 && hour < 21) {
                colors = ['#483D8B', '#4B0082']; // Dark Slate Blue to Indigo
                textColor = '#FFFFFF';
            }
            // Night (21-5): Dark, cool colors
            else {
                colors = ['#191970', '#2F4F4F']; // Midnight Blue to Dark Slate Gray
                textColor = '#FFFFFF';
            }

            document.documentElement.style.setProperty('--text-color', textColor);
            document.body.style.background = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
        }

        // Handle keyboard controls
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            let forcedHour;
            
            switch(key) {
                case '1': // Early Morning
                    forcedHour = 6;
                    break;
                case '2': // Morning
                    forcedHour = 9;
                    break;
                case '3': // Midday
                    forcedHour = 13;
                    break;
                case '4': // Afternoon
                    forcedHour = 16;
                    break;
                case '5': // Evening
                    forcedHour = 19;
                    break;
                case '6': // Night
                    forcedHour = 23;
                    break;
                case '0': // Reset to automatic
                    manualOverride = false;
                    break;
                default:
                    return;
            }
            
            if (key !== '0') {
                manualOverride = true;
                updateTimeBasedStyles(forcedHour);
            } else {
                updateTimeBasedStyles();
            }
        });

        // Initial update and interval (only updates if not manually overridden)
        updateTimeBasedStyles();
        setInterval(() => {
            if (!manualOverride) {
                updateTimeBasedStyles();
            }
        }, 60000);
    </script>
</body>
